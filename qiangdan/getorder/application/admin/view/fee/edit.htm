<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>都市快跑管理后台</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file='public/top' /}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file='public/left' /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">基础信息管理</a>
                    </li>
                    <li>
                        <a href="{:url('lst')}">基础信息设置</a>
                    </li>
                    <li class="active">编辑基础信息</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">编辑基础信息</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="" method="post">
                                        <input class="form-control" id="id" placeholder="" name="id"
                                               required="" min="1" type="hidden" value="{$data.id}">

                                        <div class="form-group">
                                            <label for="username"
                                                   class="col-sm-2 control-label no-padding-right">基础重量 (公斤) </label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="username" placeholder="" name="jc_zl"
                                                       required="" type="number" min="1" value="{$data.jc_zl}">

                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username"
                                                   class="col-sm-2 control-label no-padding-right">基础里程 (公里) </label>
                                            <div class="col-sm-6">
                                                <input class="form-control"   placeholder="" name="jc_lc"
                                                       required="" type="number" min="1" value="{$data.jc_lc}">

                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username"
                                                   class="col-sm-2 control-label no-padding-right">基础费用 (元) </label>
                                            <div class="col-sm-6">
                                                <input class="form-control"  placeholder="" name="jcfee"
                                                       required="" type="number" min="1" value="{$data.jcfee}">

                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="password"
                                                   class="col-sm-2 control-label no-padding-right">一公里基础费用 (元)</label>
                                            <div class="col-sm-6">
                                                <input class="form-control"  value="{$data.yi_gl}" placeholder=""
                                                       name="yi_gl"
                                                       required="" type="number" min="1">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>

                                        </div>


                                        <div class="form-group">
                                            <label for="password"
                                                   class="col-sm-2 control-label no-padding-right">一公斤基础费用 (元)</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="password" value="{$data.yi_gj}" placeholder=""
                                                       name="yi_gj"
                                                       required="" type="number" min="1">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>

                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>


</body>
</html>
