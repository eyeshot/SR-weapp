<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>都市快跑管理后台</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file='public/top' /}
<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file='public/left' /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">配送员管理</a>
                    </li>
                    <li class="active">配送员审核</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <table class="table table-bordered table-hover">
                                        <thead class="">
                                        <tr>
                                            <th class="text-center">id</th>
                                            <th class="text-center">微信名称</th>
                                            <th class="text-center">真实姓名</th>
                                            <th class="text-center">身份证号</th>
                                            <th class="text-center">银行卡</th>
                                            <th class="text-center">开户银行</th>

                                            <th class="text-center">身份证正面照</th>
                                            <th class="text-center">身份证反面照</th>

                                            <th class="text-center">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {volist name="lst" id="vo"}
                                        <tr>
                                            <td id="ids" align="center" width="10%"> {$vo.id}</td>
                                            <td align="center">{$vo.wename}</td>
                                            <td align="center">{$vo.realname}</td>
                                            <td align="center">{$vo.cardnum}</td>
                                            <td align="center">{$vo.cards}</td>
                                            <td align="center">{$vo.bankName}</td>

                                            <td  align="center"><img style="width: 50px;height: 50px" src="__IMAGE__{$vo.cardpic_z}"></td>
                                            <td  align="center"><img style="width: 50px;height: 50px"  src="__IMAGE__{$vo.cardpic_f}"></td>

                                            <td align="center" width="20%">
                                                <!--<a href="{:url('edit',array('id'=> $vo['id']))}"-->
                                                <!--class="btn btn-primary btn-sm shiny">-->
                                                <!--<i class="fa fa-edit"></i> 编辑-->
                                                <!--</a>-->
                                                <!--onClick="warning('确实要删除吗', '{:url('del',array('id'=> $vo['id']))}')"-->
                                                <a href="##"
                                                   onClick="warning('是否通过该配送员', '{:url('sh',array('id'=> $vo['id']))}')"
                                                   class="btn btn-danger btn-sm shiny">
                                                    <i class="fa fa-edit"></i> 审核
                                                </a>

                                            </td>
                                        </tr>


                                        {/volist}

                                        </tbody>
                                    </table>
                                </div>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>


<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>


</body>
</html>
